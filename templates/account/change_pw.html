{% extends 'base.html' %}

{% block body %}

<div class="container">
    <div class="body-con-1navs">

        <div>

            <div id="form-title">
                <h5>Alterar palavra-passe</h5>
            </div>

            <div id="form-box">

                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <ul class="flashes">
                        {% for category, message in messages %}
                            <li id="{{ category }}">{{ message }}</li>
                        {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}

                <form action="{{url_for('change_pw')}}" method="post">
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" name="new_pw" id="new_pw" placeholder="Nova palavra-passe">
                        <label for="floatingInput">Nova palavra-passe</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" name="pw_confirm" id="pw_confirm" placeholder="Confirme a palavra-passe">
                        <label for="floatingPassword">Confirme a nova palavra-passe</label>
            </div>
        </div> <!-- Botao de submeter deve estar fora da caixa -->
                    <div id="submit-bt-div">
                        <input class="btn btn-primary" type="submit" value="Alterar">
                    </div>
                </form>
        </div>

    </div>

</div>


{% endblock %}
