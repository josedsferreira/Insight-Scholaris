<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">

    <title>Insight Scholaris</title>
</head>

<body class="main-menu-body">
    <img class="logo-big" src="/static/img/logo.svg" alt="Logo">
    <div class="button-roll">
        <div class="button-container">
            <a href="#" class="btn btn-primary">
                <img class="menu-button-img" src="/static/img/icons/eye.svg" alt="Button">
            </a>
            <p>Prever</p>
        </div>
        {% if user_type == 1 or user_type == 3 %}
        <div class="button-container">
            <a href="#" class="btn btn-primary">
                <img class="menu-button-img" src="/static/img/icons/clipboard.svg" alt="Button">
            </a>
            <p>Modelar</p>
        </div>
        {% endif %}
        <div class="button-container">
            <a href="#" class="btn btn-primary">
                <img class="menu-button-img" src="/static/img/icons/sheet.svg" alt="Button">
            </a>
            <p>Dados</p>
        </div>
        {% if user_type == 1 %}
        <div class="button-container">
            <a href="#" class="btn btn-primary">
                <img class="menu-button-img" src="/static/img/icons/people.svg" alt="Button">
            </a>
            <p>Administração</p>
        </div>
        {% endif %}
    </div>

    {% if default_pw == True %}
    <h5 id="default_pw-warning">É aconselhado que mude para uma palavra-passe nova</h5>
    {% endif %}

    <a class="btn btn-primary" id="icon-button" href="{{ url_for('account') }}">
        <i class="bi bi-person"></i>
        <span class="text nav-text">Conta</span>
    </a>
</body>
</html>
