{% extends 'base.html' %}

{% block body %}

<div class="container">
    <div class="body-con-1navs">

        <div>

            <div id="form-title">
                <h5>Criar modelo</h5>
            </div>

            <div id="form-box">

                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <ul class="flashes">
                        {% for category, message in messages %}
                            <li id="{{ category }}">{{ message }}</li>
                        {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}

                <form action="{{url_for('create_model')}}" method="post">
                    <div class="mb-3">
                        <label for="model_name" class="form-label">Nome do modelo</label>
                        <input type="text" class="form-control" id="model_name" name="model_name" placeholder="Nome do modelo">
                    </div>

                    <div class="mb-3">
                        <label for="algo-type" class="form-label">Algoritmo</label>
                        <select class="form-select" id="algo-type" aria-label="Algoritmo" name="type" placeholder="Algoritmo">
                            <option selected>Escolha um algoritmo:</option>
                            <option value="2">XGBoost</option>
                            <option value="3">Random Forest</option>
                        </select>
                    </div>

                    <div id="kernel-form" class="form-section mb-3" style="display: none;">
                        <!-- Form for SVM -->
                        <div class="mb-3">
                            <label for="kernel" class="form-label">Kernel</label>
                            <select class="form-select mb-3" id="kernel" aria-label="Kernel" name="kernel" placeholder="Kernel" disabled>
                                <option selected>Escolha um Kernel:</option>
                                <option value="1">Linear</option>
                                <option value="2">Polinomial</option>
                                <option value="3">Função de base radial</option>
                            </select>
                        </div>
                    </div>

            </div> <!-- Botao de submeter deve estar fora da caixa -->
                    <div id="submit-bt-div">
                        <input class="btn btn-primary" type="submit" value="Continuar">
                    </div>
                </form>
        </div>

    </div>
</div>

{% endblock %}
