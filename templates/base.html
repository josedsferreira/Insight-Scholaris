<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <!-- BoxIcons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">

    <title>Insight Scholaris</title>
</head>

<body class="main-menu-body">
    
    <nav class="sidebar close">
        <header style="opacity: 0;"> <!-- Hidden: not needed -->
            <div class="image-text">
                <span class="image">
                    <img src="/static/img/logo.png" alt="Insight Scholaris Logo">
                </span>

                <div class="text header-text">
                    <span class="name">Insight Scholaris</span>
                    <span class="role">Admin</span>
                </div>
            </div>
            <!-- Sidebar toggle button - not needed -->
            <!-- <i class="bx bx-chevron-right toggle"></i> -->
        </header>

        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links"></ul>
                    <li class="nav-link">
                        <a href="{{ url_for('index') }}">
                            <i class="bx bx-home-alt icon"></i>
                            <span class="text nav-text">Menu Principal</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class="bi bi-eye icon"></i>
                            <span class="text nav-text">Prever</span>
                        </a>
                    </li>
                    {% if user_type == 1 or user_type == 3 %}
                    <li class="nav-link">
                        <a href="#">
                            <i class="bi bi-clipboard-data icon"></i>
                            <span class="text nav-text">Modelar</span>
                        </a>
                    </li>
                    {% endif %}
                    <li class="nav-link">
                        <a href="#">
                            <i class="bi bi-file-earmark-spreadsheet icon"></i>
                            <span class="text nav-text">Dados</span>
                        </a>
                    </li>
                    {% if user_type == 1 %}
                    <li class="nav-link">
                        <a href="#">
                            <i class="bi bi-people icon"></i>
                            <span class="text nav-text">Administração</span>
                        </a>
                    </li>
                    {% endif %}
                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="{{ url_for('account') }}">
                        <i class="bi bi-person icon"></i>
                        <span class="text nav-text">Conta</span>
                    </a>
                </li>
                
            </div>
        </div>
    </nav>

    
    <!-- Insert page content here -->
    {% block body %}
 
    {% endblock %}
    



    
    <!-- JS -->
    <script src="/static/js/base.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
